<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Jyoti ğŸ’–</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow: hidden;
  position: relative;
}

.container {
  background: white;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 400px;
  z-index: 1;
  animation: fadeIn 0.8s ease-in-out;
}

h1 {
  font-size: 1.5rem;
  margin-bottom: 15px;
  color: #ff4d6d;
}

img {
  width: 130px;
  height: 130px;
  object-fit: cover;
  border-radius: 50%;
  border: 4px solid #ff4d6d;
  margin-bottom: 15px;
}

button {
  padding: 10px 20px;
  margin: 8px;
  font-size: 1rem;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: 0.3s;
}

.optionBtn {
  background-color: #ff4d6d;
  color: white;
}

.optionBtn:hover {
  transform: scale(1.1);
}

#yesBtn {
  background-color: #ff4d6d;
  color: white;
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background-color: #ccc;
  position: absolute;
  z-index: 2;
}

.message {
  margin-top: 15px;
  font-size: 1.2rem;
  color: #ff4d6d;
}

.hidden {
  display: none;
}

@keyframes fadeIn {
  from {opacity:0; transform:scale(0.9);}
  to {opacity:1; transform:scale(1);}
}

</style>
</head>

<body>

<div class="container" id="mainBox">

  <img src="jyoti.jpg" alt="Jyoti">

  <!-- First Question -->
  <div id="question1">
    <h1>Jyoti, what do you like more? ğŸ˜</h1>
    <button class="optionBtn" onclick="chooseFood()">A) Food ğŸ•</button>
    <button class="optionBtn" onclick="chooseMe()">B) Me ğŸ˜Œ</button>
  </div>

  <!-- Response Message -->
  <div id="response" class="hidden">
    <h1 id="responseText"></h1>
    <button class="optionBtn" onclick="goToValentine()">Next ğŸ’•</button>
  </div>

  <!-- Valentine Question -->
  <div id="valentineQuestion" class="hidden">
    <h1>So... Jyoti ğŸ’–<br>Will you be my Valentine?</h1>
    <button id="yesBtn">Yes ğŸ’˜</button>
  </div>

  <!-- Final Message -->
  <div id="finalMessage" class="hidden">
    <h1>YAYYYY JYOTI!! ğŸ’âœ¨</h1>
    <p class="message">You just made me the happiest person ever ğŸ˜­ğŸ’•</p>
  </div>

</div>

<!-- Escaping No Button -->
<button id="noBtn" class="hidden">No ğŸ’”</button>

<script>
const question1 = document.getElementById("question1");
const response = document.getElementById("response");
const responseText = document.getElementById("responseText");
const valentineQuestion = document.getElementById("valentineQuestion");
const finalMessage = document.getElementById("finalMessage");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

function chooseFood() {
  question1.classList.add("hidden");
  response.classList.remove("hidden");
  responseText.innerText = "I knew you consider me a snack ğŸ˜ğŸ«";
}

function chooseMe() {
  question1.classList.add("hidden");
  response.classList.remove("hidden");
  responseText.innerText = "I knew it ğŸ˜ğŸ’•";
}

function goToValentine() {
  response.classList.add("hidden");
  valentineQuestion.classList.remove("hidden");
  noBtn.classList.remove("hidden");
  moveButton();
}

function moveButton() {
  const screenWidth = window.innerWidth;
  const screenHeight = window.innerHeight;

  const maxX = screenWidth - noBtn.offsetWidth;
  const maxY = screenHeight - noBtn.offsetHeight;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);
noBtn.addEventListener("click", moveButton);

yesBtn.addEventListener("click", () => {
  valentineQuestion.classList.add("hidden");
  noBtn.classList.add("hidden");
  finalMessage.classList.remove("hidden");
  document.body.style.background =
    "linear-gradient(135deg, #ff4d6d, #ff1e4d)";
});

</script>

</body>
</html>
